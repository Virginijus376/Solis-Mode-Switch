name: SolisCloud režimo keitimas

on:
  schedule:
    - cron: '0 0 * * *'    # 03:00 LT – Selling First
    - cron: '0 12 * * *'   # 15:00 LT – Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID:     ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN:  ${{ secrets.DEVICE_SN }}

    steps:
      - name: Korektiškai perjungti režimą
        run: |
          # 1) Nustatome režimą pagal valandas
          hour=$(date +%H)
          if (( 10#$hour < 12 )); then
            MODE=2; LABEL="Selling First"
          else
            MODE=3; LABEL="Self-Use"
          fi
          echo "🔄 Režimas: $LABEL ($MODE)"

          # 2) Sukuriame date/time
          TODAY=$(date +%F)
          NOW=$(date +%T)
          echo "📅 Data:   $TODAY"
          echo "⏰ Laikas: $NOW"

          # 3) Tokeno JSON SU date + time
          token_payload=$(jq -nc \
            --arg appId "$APP_ID" \
            --arg secret "$APP_SECRET" \
            --arg date "$TODAY" \
            --arg time "$NOW" \
            '{appId:$appId, secret:$secret, date:$date, time:$time}')
          echo "🔐 Token payload: $token_payload"

          # 4) Gauname tokeną
          token_resp=$(curl -s -X POST https://www.soliscloud.com:13333/oauth2/token \
            -H "Content-Type: application/json" \
            -d "$token_payload")
          echo "🔐 Token response: $token_resp"
          token=$(echo "$token_resp" | jq -r '.data.access_token // .access_token // empty')
          if [[ -z "$token" ]]; then
            echo "❌ Tokenas tuščias – stabdau job."
            exit 1
          fi
          echo "✅ Tokenas: $token"

          # 5) Control JSON su date + time (kaip anksčiau)
          control_payload=$(jq -nc \
            --arg dsn "$DEVICE_SN" \
            --argjson mode "$MODE" \
            --arg date "$TODAY" \
            --arg time "$NOW" \
            '{deviceSn:$dsn, param:{workMode:$mode, date:$date, time:$time, source:1}}')
          echo "📨 Control payload: $control_payload"

          # 6) Siunčiame control užklausą
          control_resp=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $token" \
            -H "Content-Type: application/json" \
            -d "$control_payload")
          echo "📤 Control response: $control_resp"
