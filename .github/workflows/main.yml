name: SolisCloud reÅ¾imo keitimas

on:
  schedule:
    - cron: '0 0 * * *'    # 03:00 LT â€“ Selling First
    - cron: '0 12 * * *'   # 15:00 LT â€“ Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID:      ${{ secrets.APP_ID }}
      APP_SECRET:  ${{ secrets.APP_SECRET }}
      DEVICE_SN:   ${{ secrets.DEVICE_SN }}

    steps:
      - name: Pakeisti inverterio reÅ¾imÄ…
        run: |
          # 1) Nustatome dabartinÄ¯ reÅ¾imÄ…
          hour=$(date +%H)
          if (( 10#$hour < 12 )); then
            MODE=2
            LABEL="Selling First"
          else
            MODE=3
            LABEL="Self-Use"
          fi
          echo "ðŸ”„ ReÅ¾imas: $LABEL ($MODE)"

          # 2) Generuojame datÄ… ir laikÄ…
          TODAY=$(date +%F)
          NOW=$(date +%T)
          echo "ðŸ“… Data:  $TODAY"
          echo "â° Laikas: $NOW"

          # 3) Gauname tokenâ€˜Ä… ir jÄ¯ patikriname
          token_resp=$(curl -s -X POST https://www.soliscloud.com:13333/oauth2/token \
            -H "Content-Type: application/json" \
            -d "{\"appId\":\"$APP_ID\",\"secret\":\"$APP_SECRET\"}")
          echo "ðŸ” Token response: $token_resp"
          token=$(echo "$token_resp" | jq -r '.data.access_token // empty')
          if [[ -z "$token" ]]; then
            echo "âŒ Token is empty or null â€“ sustabdau job."
            exit 1
          fi
          echo "âœ… Token ok."

          # 4) Formuojame payload vienoje eilutÄ—je
          payload="{\"deviceSn\":\"$DEVICE_SN\",\"param\":{\"workMode\":$MODE,\"date\":\"$TODAY\",\"time\":\"$NOW\",\"source\":1}}"
          echo "ðŸ“¨ Payload: $payload"

          # 5) SiunÄiame perjungimo komandÄ…
          response=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $token" \
            -H "Content-Type: application/json" \
            -d "$payload")
          echo "ðŸ“¤ Control response: $response"
