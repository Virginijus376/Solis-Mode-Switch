name: SolisCloud re≈æimo keitimas

on:
  schedule:
    - cron: '0 0 * * *'    # 03:00 LT ‚Äì Selling First
    - cron: '0 12 * * *'   # 15:00 LT ‚Äì Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      TODAY: ${{ github.run_started_at }}
    steps:
      - name: Nustatyti re≈æimƒÖ ir laikƒÖ
        run: |
          hour=$(date +%H)
          if (( 10#$hour < 12 )); then
            echo "MODE=2" >> $GITHUB_ENV
            echo "LABEL=Selling First" >> $GITHUB_ENV
          else
            echo "MODE=3" >> $GITHUB_ENV
            echo "LABEL=Self-Use" >> $GITHUB_ENV
          fi
          echo "TODAY=$(date +%F)" >> $GITHUB_ENV
          echo "NOW=$(date +%T)" >> $GITHUB_ENV

      - name: Gauti SolisCloud prieigos raktƒÖ
        run: |
          token=$(curl -s -X POST https://www.soliscloud.com:13333/oauth2/token \
            -H "Content-Type: application/json" \
            -d "{\"appId\":\"${{ secrets.APP_ID }}\",\"secret\":\"${{ secrets.APP_SECRET }}\"}" | jq -r .access_token)
          echo "TOKEN=$token" >> $GITHUB_ENV

      - name: I≈°si≈≥sti darbo re≈æimo pakeitimƒÖ
        run: |
          echo "üì° Re≈æimas: ${{ env.LABEL }}"
          echo "üìÖ Data:    ${{ env.TODAY }}"
          echo "‚è∞ Laikas:  ${{ env.NOW }}"
          response=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer ${{ env.TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"deviceSn\": \"${{ secrets.DEVICE_SN }}\",
              \"param\": {
                \"workMode\": \"${{ env.MODE }}\",
                \"date\": \"${{ env.TODAY }}\",
                \"time\": \"${{ env.NOW }}\",
                \"source\": 1
              }
            }")
          echo "‚û°Ô∏è API atsakymas:"
          echo "$response"
