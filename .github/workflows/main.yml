name: SolisCloud režimo keitimas

on:
  schedule:
    - cron:  '0 0 * * *'    # 03:00 LT – Selling First
    - cron:  '0 12 * * *'   # 15:00 LT – Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID:     ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN:  ${{ secrets.DEVICE_SN }}

    steps:
      - name: Kaitalioti inverterio režimą
        run: |
          # — 1) Paruošiame režimą + kaip perduosim kontrolės API
          hour=$(date +%H)
          if (( 10#$hour < 12 )); then
            MODE=2; LABEL="Selling First"
          else
            MODE=3; LABEL="Self-Use"
          fi
          TODAY=$(date +%F)
          NOW=$(date +%T)
          echo "🔄 Režimas:   $LABEL ($MODE)"
          echo "📅 Data:      $TODAY"
          echo "⏰ Laikas:    $NOW"

          # — 2) OAuth2 tokenui privalomas HTTP Date header
          HTTP_DATE=$(date -u +"%a, %d %b %Y %H:%M:%S GMT")
          echo "🗓  HTTP-Date: $HTTP_DATE"

          # — 3) Gauname tokeną (Basic + form-urlencoded su date/time)
          token_resp=$(curl -s -X POST https://www.soliscloud.com:13333/oauth2/token \
            -u "$APP_ID:$APP_SECRET" \
            -H "Date: $HTTP_DATE" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "date=$TODAY&time=$NOW")
          echo "🔐 Token response: $token_resp"
          token=$(echo "$token_resp" | jq -r '.data.access_token // .access_token // empty')
          if [[ -z "$token" ]]; then
            echo "❌ Tokeno nepavyko gauti – peržiūrėkite aukščiau logą."
            exit 1
          fi
          echo "✅ Tokenas: $token"

          # — 4) Formuojame kontrolės JSON ir siunčiame perjungimą
          control_payload=$(jq -nc \
            --arg dsn   "$DEVICE_SN" \
            --argjson mode "$MODE" \
            --arg date   "$TODAY" \
            --arg time   "$NOW" \
            '{deviceSn:$dsn, param:{workMode:$mode, date:$date, time:$time, source:1}}')
          echo "📨 Control payload: $control_payload"
          control_resp=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $token" \
            -H "Content-Type: application/json" \
            -d "$control_payload")
          echo "📤 Control response: $control_resp"
