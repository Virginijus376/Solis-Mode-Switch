name: SolisCloud režimo keitimas

on:
  schedule:
    - cron: '0 0 * * *'   # 03:00 LT – Selling First
    - cron: '0 12 * * *'  # 15:00 LT – Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    steps:
      - name: Nustatyti režimą
        run: |
          hour=$(date +%H)
          if (( 10#$hour < 12 )); then
            echo "MODE=2" >> $GITHUB_ENV
            echo "LABEL=Selling First" >> $GITHUB_ENV
          else
            echo "MODE=3" >> $GITHUB_ENV
            echo "LABEL=Self-Use" >> $GITHUB_ENV
          fi

      - name: Gauti SolisCloud tokeną
        run: |
          token=$(curl -s -X POST https://www.soliscloud.com:13333/oauth2/token \
            -H "Content-Type: application/json" \
            -d "{\"appId\":\"${{ secrets.APP_ID }}\",\"secret\":\"${{ secrets.APP_SECRET }}\"}" \
            | jq -r .access_token)
          echo "TOKEN=$token" >> $GITHUB_ENV

      - name: Išsiųsti darbo režimo pakeitimą
        run: |
          TODAY=$(date +%F)
          NOW=$(date +%T)
          echo "▶️ Režimas: ${{ env.LABEL }} | Data: $TODAY | Laikas: $NOW"

          RESPONSE=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer ${{ env.TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"deviceSn\":\"${{ secrets.DEVICE_SN }}\",\"param\":{\"workMode\":${{ env.MODE }},\"date\":\"$TODAY\",\"time\":\"$NOW\",\"source\":1}}")

          echo "➡️ API atsakymas: $RESPONSE"
