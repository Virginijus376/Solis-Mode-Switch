name: SolisCloud reÅ¾imo keitimas

on:
  schedule:
    - cron: '0 0 * * *'     # 03:00 LT â€“ Selling First
    - cron: '0 12 * * *'    # 15:00 LT â€“ Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest

    env:
      APP_ID:     ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN:  ${{ secrets.DEVICE_SN }}

    steps:
      - name: Perjungti inverterio reÅ¾imÄ…
        run: |
          # 1) Nustatome reÅ¾imÄ…
          hour=$(date +%H)
          if ((10#$hour < 12)); then
            MODE=2; LABEL="Selling First"
          else
            MODE=3; LABEL="Self-Use"
          fi

          TODAY=$(date +%F)
          NOW=$(date +%T)
          HTTP_DATE=$(date -u +"%a, %d %b %Y %H:%M:%S GMT")

          echo "ðŸ”„ MODE:       $LABEL ($MODE)"
          echo "ðŸ“… DATE:       $TODAY"
          echo "â° TIME:       $NOW"
          echo "ðŸ—“ HTTP-Date:  $HTTP_DATE"

          # 2) VALIDACIJA
          [[ -z "$APP_ID" || -z "$APP_SECRET" ]] && { echo "âŒ TrÅ«ksta APP_ID arba APP_SECRET"; exit 1; }
          [[ -z "$DEVICE_SN" ]] && { echo "âŒ TrÅ«ksta DEVICE_SN"; exit 1; }
          [[ -z "$TODAY" || -z "$NOW" || -z "$HTTP_DATE" ]] && { echo "âŒ TrÅ«ksta datos arba laiko reikÅ¡mÄ—s"; exit 1; }

          # 3) Token POST: Basic Auth + Date + form body
          BASIC=$(printf "%s:%s" "$APP_ID" "$APP_SECRET" | base64 -w0)
          token_resp=$(curl -s -X POST https://www.soliscloud.com:13333/oauth2/token \
            -H "Authorization: Basic $BASIC" \
            -H "Date: $HTTP_DATE" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            --data-urlencode "date=$TODAY" \
            --data-urlencode "time=$NOW")
          echo "ðŸ” Token response: $token_resp"

          TOKEN=$(echo "$token_resp" | jq -r '.data.access_token // .access_token // empty')
          [[ -z "$TOKEN" || "$TOKEN" == "null" ]] && { echo "âŒ Token negautas"; exit 1; }
          echo "âœ… TOKEN: $TOKEN"

          # 4) JSON payload + kontrolÄ—s POST
          PAYLOAD='{"deviceSn":"'"$DEVICE_SN"'","param":{"workMode":'"$MODE"',"date":"'"$TODAY"'","time":"'"$NOW"'","source":1}}'
          echo "ðŸ“¨ Control payload: $PAYLOAD"
          control_resp=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD")
          echo "ðŸ“¤ Control response: $control_resp"
