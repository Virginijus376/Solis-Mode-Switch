# .github/workflows/main.yml

name: SolisCloud reÅ¾imo keitimas

on:
  schedule:
    - cron: '0 0 * * *'    # 03:00 LT â€“ Selling First
    - cron: '0 12 * * *'   # 15:00 LT â€“ Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID:     ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN:  ${{ secrets.DEVICE_SN }}

    steps:
      - name: Perjungti inverterio reÅ¾imÄ…
        run: |
          # 1) ParuoÅ¡iame reÅ¾imÄ… ir laiko Å¾ymÄ…
          hour=$(date +%H)
          if ((10#$hour < 12)); then
            MODE=2; LABEL="Selling First"
          else
            MODE=3; LABEL="Self-Use"
          fi
          TODAY=$(date +%F)
          NOW=$(date +%T)

          # 2) RFC-1123 Date header â€“ privalomas token endpointâ€™ui
          HTTP_DATE=$(date -u +"%a, %d %b %Y %H:%M:%S GMT")
          echo "ðŸ”„ MODE:       $LABEL ($MODE)"
          echo "ðŸ“… DATE:       $TODAY"
          echo "â° TIME:       $NOW"
          echo "ðŸ—“ Date header: $HTTP_DATE"

          # 3) Rankiniu bÅ«du paruoÅ¡iame Basic auth header
          BASIC=$(printf "%s:%s" "$APP_ID" "$APP_SECRET" | base64 -w0)
          
          # 4) Gauname tokenÄ… â€“ POST + Basic + Date, **be** jokiÅ³ kitÅ³ laukÅ³
          token_resp=$(curl -sS -X POST https://www.soliscloud.com:13333/oauth2/token \
            -H "Authorization: Basic $BASIC" \
            -H "Date: $HTTP_DATE")
          echo "ðŸ” Token response: $token_resp"

          TOKEN=$(echo "$token_resp" | jq -r '.data.access_token // .accessToken // .access_token // empty')
          if [[ -z "$TOKEN" ]]; then
            echo "âŒ Tokeno gavimas nepavyko â€“ perÅ¾iÅ«rÄ—kite aukÅ¡Äiau â€˜Token responseâ€™."
            exit 1
          fi
          echo "âœ… TOKEN: $TOKEN"

          # 5) SiunÄiame kontrolÄ—s komandÄ… su JSON payloadâ€™u
          PAYLOAD=$(jq -nc \
            --arg dsn   "$DEVICE_SN" \
            --argjson mode "$MODE" \
            --arg date   "$TODAY" \
            --arg time   "$NOW" \
            '{deviceSn:$dsn, param:{workMode:$mode, date:$date, time:$time, source:1}}')
          echo "ðŸ“¨ Control payload: $PAYLOAD"
          control_resp=$(curl -sS -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD")
          echo "ðŸ“¤ Control response: $control_resp"
