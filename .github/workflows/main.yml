# .github/workflows/main.yml

name: SolisCloud reÅ¾imo keitimas

on:
  schedule:
    - cron: '0 0 * * *'    # 03:00 LT â€“ Selling First
    - cron: '0 12 * * *'   # 15:00 LT â€“ Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID:     ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN:  ${{ secrets.DEVICE_SN }}

    steps:
      - name: Perjungti inverterio reÅ¾imÄ…
        run: |
          # 1) ParuoÅ¡iame MODE + control API date/time
          hour=$(date +%H)
          if ((10#$hour < 12)); then
            MODE=2; LABEL="Selling First"
          else
            MODE=3; LABEL="Self-Use"
          fi
          TODAY=$(date +%F)
          NOW=$(date +%T)

          # 2) RFC-1123 Date header (privalomas /oauth2/token)
          HTTP_DATE=$(date -u +"%a, %d %b %Y %H:%M:%S GMT")

          echo "ðŸ”„ MODE:      $LABEL ($MODE)"
          echo "ðŸ“… DATE:      $TODAY"
          echo "â° TIME:      $NOW"
          echo "ðŸ—“ Date hdr:  $HTTP_DATE"

          # 3) POST /oauth2/token su curl -u ir Date header + form data
          token_resp=$(
            curl -s -X POST https://www.soliscloud.com:13333/oauth2/token \
              -u "$APP_ID:$APP_SECRET" \
              -H "Date: $HTTP_DATE" \
              -H "Content-Type: application/x-www-form-urlencoded" \
              --data-urlencode "date=$TODAY" \
              --data-urlencode "time=$NOW"
          )
          echo "ðŸ” Token response: $token_resp"

          # 4) IÅ¡traukiame gyvÄ… tokenÄ…
          TOKEN=$(echo "$token_resp" | jq -r '.data.access_token // .accessToken // .access_token // empty')
          if [[ -z "$TOKEN" ]]; then
            echo "âŒ Token gavimas nepavyko â€“ perÅ¾iÅ«rÄ—kite aukÅ¡Äiau â€˜Token responseâ€™."
            exit 1
          fi
          echo "âœ… TOKEN: $TOKEN"

          # 5) POST prie kontrolÄ—s API su JSON payloadâ€™u
          PAYLOAD='{"deviceSn":"'"$DEVICE_SN"'","param":{"workMode":'"$MODE"',"date":"'"$TODAY"'","time":"'"$NOW"'","source":1}}'
          echo "ðŸ“¨ Control payload: $PAYLOAD"
          control_resp=$(
            curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
              -H "Authorization: Bearer $TOKEN" \
              -H "Content-Type: application/json" \
              -d "$PAYLOAD"
          )
          echo "ðŸ“¤ Control response: $control_resp"
