name: SolisCloud režimo keitimas

on:
  schedule:
    - cron: '0 0 * * *'    # 03:00 LT – Selling First
    - cron: '0 12 * * *'   # 15:00 LT – Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest

    steps:
      - name: Perjungti inverterio režimą
        env:
          APP_ID:     ${{ secrets.APP_ID }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          DEVICE_SN:  ${{ secrets.DEVICE_SN }}
        run: |
          # 1) Pasirenkame režimą
          hour=$(date +%H)
          if (( 10#$hour < 12 )); then
            MODE=2; LABEL="Selling First"
          else
            MODE=3; LABEL="Self-Use"
          fi

          # 2) Generuojame date & time
          TODAY=$(date +%F)
          NOW=$(date +%T)
          echo "▶ Mode: $LABEL ($MODE) | Date: $TODAY | Time: $NOW"

          # 3) Gauname tokeną
          TOKEN=$(curl -s -X POST https://www.soliscloud.com:13333/oauth2/token \
            -H "Content-Type: application/json" \
            -d "{\"appId\":\"$APP_ID\",\"secret\":\"$APP_SECRET\"}" \
            | jq -r '.access_token // .data.access_token')
          echo "🔐 Token: $TOKEN"

          # 4) Siunčiame control POST su JSON payload
          RESPONSE=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"deviceSn":"'"$DEVICE_SN"'","param":{"workMode":'"$MODE"',"date":"'"$TODAY"'","time":"'"$NOW"'","source":1}}')
          echo "📤 Response: $RESPONSE"
