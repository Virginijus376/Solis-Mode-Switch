name: SolisCloud reÅ¾imo keitimas

on:
  schedule:
    - cron:  '0 0 * * *'    # 03:00 LT â€“ Selling First
    - cron:  '0 12 * * *'   # 15:00 LT â€“ Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID:     ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN:  ${{ secrets.DEVICE_SN }}

    steps:
      - name: Perjungti inverterio reÅ¾imÄ…
        run: |
          # 1) Parenkame reÅ¾imÄ…, datÄ…/laikÄ… kontrolÄ—s API
          hour=$(date +%H)
          if (( 10#$hour < 12 )); then
            MODE=2; LABEL="Selling First"
          else
            MODE=3; LABEL="Self-Use"
          fi
          TODAY=$(date +%F)
          NOW=$(date +%T)
          echo "ğŸ”„ MODE:  $LABEL ($MODE)"
          echo "ğŸ“… DATE: $TODAY"
          echo "â° TIME: $NOW"

          # 2) Generuojame RFC-1123 Date header tokenui
          HTTP_DATE=$(date -u +"%a, %d %b %Y %H:%M:%S GMT")
          echo "ğŸ—“ Date: $HTTP_DATE"

          # 3) Gauname tokenÄ…: Basic auth + Date header + form-encoded date/time
          token_resp=$(curl -s -X POST https://www.soliscloud.com:13333/oauth2/token \
            -u "$APP_ID:$APP_SECRET" \
            -H "Date: $HTTP_DATE" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            --data-urlencode "date=$TODAY" \
            --data-urlencode "time=$NOW")
          echo "ğŸ” Token response: $token_resp"

          token=$(echo "$token_resp" | jq -r '.data.access_token // .access_token // empty')
          if [[ -z "$token" ]]; then
            echo "âŒ Token gavimas nepavyko â€“ perÅ¾iÅ«rÄ—kite aukÅ¡Äiau logÄ…."
            exit 1
          fi
          echo "âœ… Token: $token"

          # 4) SiunÄiame kontrolÄ—s komandÄ… kaip JSON
          control_payload=$(jq -nc \
            --arg dsn   "$DEVICE_SN" \
            --argjson mode "$MODE" \
            --arg date   "$TODAY" \
            --arg time   "$NOW" \
            '{deviceSn:$dsn, param:{workMode:$mode, date:$date, time:$time, source:1}}')
          echo "ğŸ“¨ Control payload: $control_payload"

          control_resp=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $token" \
            -H "Content-Type: application/json" \
            -d "$control_payload")
          echo "ğŸ“¤ Control response: $control_resp"
