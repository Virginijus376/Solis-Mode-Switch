name: SolisCloud režimo keitimas

on:
  schedule:
    - cron: '0 0 * * *'   # 03:00 LT – Selling First
    - cron: '0 12 * * *'  # 15:00 LT – Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID:     ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN:  ${{ secrets.DEVICE_SN }}

    steps:
      - name: Perjungti režimą
        run: |
          # 1) MODE + date/time
          hour=$(date +%H)
          if ((10#$hour < 12)); then
            MODE=2; LABEL="Selling First"
          else
            MODE=3; LABEL="Self-Use"
          fi
          TODAY=$(date +%F)
          NOW=$(date +%T)

          echo "▶ MODE: $LABEL ($MODE)"
          echo "📅 DATE: $TODAY"
          echo "⏰ TIME: $NOW"

          # 2) RFC-1123 Date header
          HTTP_DATE=$(date -u +"%a, %d %b %Y %H:%M:%S GMT")

          # 3) POST token with Basic auth + Date + form data
          BASIC=$(printf "%s:%s" "$APP_ID" "$APP_SECRET" | base64 -w0)
          token_resp=$(curl -s -X POST https://www.soliscloud.com:13333/oauth2/token \
            -H "Authorization: Basic $BASIC" \
            -H "Date: $HTTP_DATE" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            --data-urlencode "date=$TODAY" \
            --data-urlencode "time=$NOW")
          token=$(echo "$token_resp" | jq -r '.data.access_token // .access_token // empty')
          echo "🔐 Token: $token"

          # 4) POST control
          payload='{"deviceSn":"'"$DEVICE_SN"'","param":{"workMode":'"$MODE"',"date":"'"$TODAY"'","time":"'"$NOW"'","source":1}}'
          resp=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $token" \
            -H "Content-Type: application/json" \
            -d "$payload")
          echo "📤 Response: $resp"
