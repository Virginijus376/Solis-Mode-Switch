name: SolisCloud reÅ¾imo keitimas

on:
  schedule:
    - cron: '0 0 * * *'    # 03:00 LT â€“ Selling First
    - cron: '0 12 * * *'   # 15:00 LT â€“ Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID:     ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN:  ${{ secrets.DEVICE_SN }}

    steps:
      - name: KorektiÅ¡kai perjungti reÅ¾imÄ…
        run: |
          # 1) ParuoÅ¡iame reÅ¾imÄ…, datÄ… ir laikÄ…
          hour=$(date +%H)
          if (( 10#$hour < 12 )); then
            MODE=2; LABEL="Selling First"
          else
            MODE=3; LABEL="Self-Use"
          fi
          TODAY=$(date +%F)
          NOW=$(date +%T)
          echo "ğŸ”„ ReÅ¾imas: $LABEL ($MODE)"
          echo "ğŸ“… Data:   $TODAY"
          echo "â° Laikas: $NOW"

          # 2) Gauti tokenÄ… â€“ form-encoded!
          token_resp=$(curl -s -X POST https://www.soliscloud.com:13333/oauth2/token \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "appId=$APP_ID&secret=$APP_SECRET&date=$TODAY&time=$NOW")
          echo "ğŸ” Token response: $token_resp"
          token=$(echo "$token_resp" | jq -r '.data.access_token // .access_token // empty')
          if [[ -z "$token" ]]; then
            echo "âŒ Tokenas nepavyko â€“ stabdau job."
            exit 1
          fi
          echo "âœ… Tokenas: $token"

          # 3) Formuojame controlâ€JSON ir siunÄiame perjungimÄ…
          payload=$(jq -nc \
            --arg dsn "$DEVICE_SN" \
            --argjson mode "$MODE" \
            --arg date "$TODAY" \
            --arg time "$NOW" \
            '{deviceSn:$dsn, param:{workMode:$mode, date:$date, time:$time, source:1}}')
          echo "ğŸ“¨ Control payload: $payload"
          control_resp=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $token" \
            -H "Content-Type: application/json" \
            -d "$payload")
          echo "ğŸ“¤ Control response: $control_resp"
