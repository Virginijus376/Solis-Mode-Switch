name: SolisCloud reÅ¾imo keitimas

on:
  schedule:
    - cron: '0 0 * * *'    # 03:00 LT â€“ Selling First
    - cron: '0 12 * * *'   # 15:00 LT â€“ Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID: ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN: ${{ secrets.DEVICE_SN }}

    steps:
      - name: Pakeisti inverterio reÅ¾imÄ…
        run: |
          # 1) Nustatome ar Å¡iandien "Selling First" (<12 val.) ar "Self-Use"
          hour=$(date +%H)
          if (( 10#$hour < 12 )); then
            MODE=2
            LABEL="Selling First"
          else
            MODE=3
            LABEL="Self-Use"
          fi
          echo "ðŸ”„ ReÅ¾imas: $LABEL ($MODE)"

          # 2) Tiesiogiai generuojame datÄ… ir laikÄ…
          TODAY=$(date +%F)
          NOW=$(date +%T)
          echo "ðŸ“… Data:  $TODAY"
          echo "â° Laikas: $NOW"

          # 3) Gauname prieigos tokenÄ…
          token=$(curl -s -X POST https://www.soliscloud.com:13333/oauth2/token \
            -H "Content-Type: application/json" \
            -d "{\"appId\":\"$APP_ID\",\"secret\":\"$APP_SECRET\"}" \
            | jq -r .access_token)
          echo "ðŸ” Token: $token"

          # 4) Sukuriame vienos eilutÄ—s payload su shell kintamaisiais
          payload="{\"deviceSn\":\"$DEVICE_SN\",\"param\":{\"workMode\":$MODE,\"date\":\"$TODAY\",\"time\":\"$NOW\",\"source\":1}}"
          echo "ðŸ“¨ Payload: $payload"

          # 5) SiunÄiame komandÄ… ir parodome atsakymÄ…
          response=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $token" \
            -H "Content-Type: application/json" \
            -d "$payload")
          echo "ðŸ“¤ Response: $response"
