name: SolisCloud reÅ¾imo keitimas

on:
  schedule:
    - cron:  '0 0 * * *'   # 03:00 LT â€“ Selling First
    - cron:  '0 12 * * *'  # 15:00 LT â€“ Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID:     ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN:  ${{ secrets.DEVICE_SN }}

    steps:
      - name: Perjungti reÅ¾imÄ…
        run: |
          # 1) ParuoÅ¡iame reÅ¾imÄ… + date/time
          hour=$(date +%H)
          if (( 10#$hour < 12 )); then
            MODE=2; LABEL="Selling First"
          else
            MODE=3; LABEL="Self-Use"
          fi
          TODAY=$(date +%F)
          NOW=$(date +%T)
          echo "ðŸ”„ ReÅ¾imas:  $LABEL ($MODE)"
          echo "ðŸ“… Data:     $TODAY"
          echo "â° Laikas:   $NOW"

          # 2) GET tokenui su query params
          token_url="https://www.soliscloud.com:13333/oauth2/token?appId=$APP_ID&secret=$APP_SECRET&date=$TODAY&time=$NOW"
          echo "ðŸ” Token GET: $token_url"
          token_resp=$(curl -s "$token_url")
          echo "ðŸ” Token response: $token_resp"
          token=$(echo "$token_resp" | jq -r '.data.access_token // .access_token // empty')
          if [[ -z "$token" ]]; then
            echo "âŒ Nepavyko gauti tokeno â€“ Å¡tai atsakymas:"
            exit 1
          fi
          echo "âœ… Tokenas: $token"

          # 3) Formuojame JSON control payload
          control_payload=$(jq -nc \
            --arg dsn "$DEVICE_SN" \
            --argjson mode "$MODE" \
            --arg date "$TODAY" \
            --arg time "$NOW" \
            '{deviceSn:$dsn, param:{workMode:$mode, date:$date, time:$time, source:1}}')
          echo "ðŸ“¨ Control payload: $control_payload"

          # 4) SiunÄiame control komandÄ…
          control_resp=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $token" \
            -H "Content-Type: application/json" \
            -d "$control_payload")
          echo "ðŸ“¤ Control response: $control_resp"
