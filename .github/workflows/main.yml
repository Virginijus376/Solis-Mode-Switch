name: SolisCloud reÅ¾imo keitimas

on:
  schedule:
    - cron: '0 0 * * *'    # 03:00 LT â€“ Selling First
    - cron: '0 12 * * *'   # 15:00 LT â€“ Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID:     ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN:  ${{ secrets.DEVICE_SN }}

    steps:
      - name: Debug `/oauth2/token` & perjungti reÅ¾imÄ…
        run: |
          # 1) ParuoÅ¡iame reÅ¾imÄ…, datÄ… ir laikÄ…
          hour=$(date +%H)
          if (( 10#$hour < 12 )); then
            MODE=2; LABEL="Selling First"
          else
            MODE=3; LABEL="Self-Use"
          fi
          TODAY=$(date +%F)
          NOW=$(date +%T)
          echo "ðŸ”„ MODE:  $LABEL ($MODE)"
          echo "ðŸ“… DATE:  $TODAY"
          echo "â° TIME:  $NOW"

          # 2) Sudedame tokeno URL su query params
          TOKEN_URL="https://www.soliscloud.com:13333/oauth2/token?appId=$APP_ID&secret=$APP_SECRET&date=$TODAY&time=$NOW"
          echo "ðŸ”— Token URL: $TOKEN_URL"

          # 3) Gauname ir logâ€™iname RAW atsakymÄ…
          token_resp=$(curl -s "$TOKEN_URL")
          echo "ðŸ” Raw token_resp: $token_resp"

          # 4) Patikriname kelis galimus laukus
          echo "Possible token fields:"
          echo " .access_token:      " $(echo "$token_resp" | jq -r '.access_token // "â€“"')
          echo " .data.access_token: " $(echo "$token_resp" | jq -r '.data.access_token // "â€“"')
          echo " .data.accessToken:  " $(echo "$token_resp" | jq -r '.data.accessToken // "â€“"')
          echo " .token:             " $(echo "$token_resp" | jq -r '.token // "â€“"')

          # 5) IÅ¡renkame tikslÅ³ laukÄ… (pakeiskite .data.accessToken Ä¯ rastÄ… keliÄ…)
          TOKEN=$(echo "$token_resp" | jq -r '.data.accessToken // .data.access_token // .access_token // .token // empty')
          echo "âœ… Parsed TOKEN: $TOKEN"

          if [[ -z "$TOKEN" || "$TOKEN" == "null" ]]; then
            echo "âŒ Token iÅ¡gavimas nepavyko â€“ perÅ¾iÅ«rÄ—kite Raw response aukÅ¡Äiau."
            exit 1
          fi

          # 6) SiunÄiame control POST su JSON payloadâ€™u
          PAYLOAD='{"deviceSn":"'"$DEVICE_SN"'","param":{"workMode":'"$MODE"',"date":"'"$TODAY"'","time":"'"$NOW"'","source":1}}'
          echo "ðŸ“¨ Control payload: $PAYLOAD"
          control_resp=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD")
          echo "ðŸ“¤ Control response: $control_resp"
