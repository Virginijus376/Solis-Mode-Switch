name: SolisCloud re≈æimo keitimas
on:
  schedule:
    - cron: '0 0 * * *'   # 03:00 LT ‚Äì Selling First
    - cron: '0 12 * * *'  # 15:00 LT ‚Äì Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID:     ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN:  ${{ secrets.DEVICE_SN }}

    steps:
      - name: Perjungti inverterio re≈æimƒÖ
        run: |
          # 1) Paruo≈°iame re≈æimƒÖ ir datƒÖ/laikƒÖ
          hour=$(date +%H)
          if (( 10#$hour < 12 )); then
            MODE=2; LABEL="Selling First"
          else
            MODE=3; LABEL="Self-Use"
          fi
          TODAY=$(date +%F)
          NOW=$(date +%T)
          echo "üîÑ MODE: $LABEL ($MODE) | DATE: $TODAY | TIME: $NOW"

          # 2) GET tokenƒÖ per query-params (appId, secret, date, time)
          TOKEN=$(curl -s \
            "https://www.soliscloud.com:13333/oauth2/token?appId=$APP_ID&secret=$APP_SECRET&date=$TODAY&time=$NOW" \
            | jq -r '.data.access_token // .access_token')
          if [[ -z "$TOKEN" ]]; then
            echo "‚ùå Tokeno gavimas nepavyko, ≈æi≈´rƒókite token response:"
            curl -s "https://www.soliscloud.com:13333/oauth2/token?appId=$APP_ID&secret=$APP_SECRET&date=$TODAY&time=$NOW" >&2
            exit 1
          fi
          echo "‚úÖ TOKEN: $TOKEN"

          # 3) Siunƒçiame control POST su JSON payload‚Äôu
          PAYLOAD='{"deviceSn":"'"$DEVICE_SN"'","param":{"workMode":'"$MODE"',"date":"'"$TODAY"'","time":"'"$NOW"'","source":1}}'
          RESPONSE=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD")
          echo "üì§ Control response: $RESPONSE"
