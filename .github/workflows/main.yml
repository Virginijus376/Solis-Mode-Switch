name: SolisCloud re≈æimo keitimas

on:
  schedule:
    - cron:  '0 0 * * *'   # 03:00 LT ‚Äì Selling First
    - cron:  '0 12 * * *'  # 15:00 LT ‚Äì Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID:     ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN:  ${{ secrets.DEVICE_SN }}

    steps:
      - name: Korekti≈°kai perjungti re≈æimƒÖ
        run: |
          # 1) Paruo≈°iame CONTROL API re≈æimƒÖ + date/time
          hour=$(date +%H)
          if ((10#$hour < 12)); then
            MODE=2; LABEL="Selling First"
          else
            MODE=3; LABEL="Self-Use"
          fi
          TODAY=$(date +%F)
          NOW=$(date +%T)
          echo "üîÑ Re≈æimas: $LABEL ($MODE)"
          echo "üìÖ Data:    $TODAY"
          echo "‚è∞ Laikas:  $NOW"

          # 2) RFC-1123 Date header OAuth2 tokenui
          HTTP_DATE=$(date -u +"%a, %d %b %Y %H:%M:%S GMT")
          echo "üóì  HTTP-Date: $HTTP_DATE"

          # 3) Sukuriame Basic auth header
          TOKEN_BASIC=$(printf '%s:%s' "$APP_ID" "$APP_SECRET" | base64)
          echo "üõ° Authorization: Basic $TOKEN_BASIC"

          # 4) Pra≈°ome tokeno
          token_resp=$(curl -s -X POST https://www.soliscloud.com:13333/oauth2/token \
            -H "Content-Type: application/json" \
            -H "Date: $HTTP_DATE" \
            -H "Authorization: Basic $TOKEN_BASIC" \
            -d "{\"date\":\"$TODAY\",\"time\":\"$NOW\"}")
          echo "üîê Token response: $token_resp"
          token=$(echo "$token_resp" | jq -r '.data.access_token // .access_token // empty')
          if [[ -z "$token" ]]; then
            echo "‚ùå Tokenas nepavyko ‚Äì stabdau job."
            exit 1
          fi
          echo "‚úÖ Tokenas: $token"

          # 5) Formuojame CONTROL payload ir siunƒçiame
          control_payload=$(jq -nc \
            --arg dsn   "$DEVICE_SN" \
            --argjson mode "$MODE" \
            --arg date   "$TODAY" \
            --arg time   "$NOW" \
            '{deviceSn:$dsn, param:{workMode:$mode, date:$date, time:$time, source:1}}')
          echo "üì® Control payload: $control_payload"

          control_resp=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $token" \
            -H "Content-Type: application/json" \
            -d "$control_payload")
          echo "üì§ Control response: $control_resp"
