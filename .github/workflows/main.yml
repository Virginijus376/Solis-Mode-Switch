name: SolisCloud režimo keitimas

on:
  schedule:
    - cron: '0 0 * * *'    # 03:00 LT – Selling First
    - cron: '0 12 * * *'   # 15:00 LT – Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID:     ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN:  ${{ secrets.DEVICE_SN }}

    steps:
      - name: Perjungti inverterio režimą
        run: |
          # 1) Paruošiame režimą + date/time
          hour=$(date +%H)
          if (( 10#$hour < 12 )); then
            MODE=2; LABEL="Selling First"
          else
            MODE=3; LABEL="Self-Use"
          fi
          TODAY=$(date +%F)
          NOW=$(date +%T)
          echo "🔄 MODE: $LABEL ($MODE) | DATE: $TODAY | TIME: $NOW"

          # 2) Gauname OAuth2 token’ą vien Basic auth – be body
          echo "🔐 Prašome tokeno su Basic $APP_ID:$APP_SECRET"
          token_resp=$(curl -s -u "$APP_ID:$APP_SECRET" https://www.soliscloud.com:13333/oauth2/token)
          echo "🔐 Token response: $token_resp"
          # Išsirenkame teisingą lauko pavadinimą
          token=$(echo "$token_resp" | jq -r '.data.accessToken // .data.token // .access_token // empty')
          if [[ -z "$token" ]]; then
            echo "❌ Token išgavimas nepavyko."
            exit 1
          fi
          echo "✅ TOKEN: $token"

          # 3) Siunčiame kontrolės komandą JSON formatu
          payload='{"deviceSn":"'"$DEVICE_SN"'","param":{"workMode":'"$MODE"',"date":"'"$TODAY"'","time":"'"$NOW"'","source":1}}'
          echo "📨 Control payload: $payload"
          control_resp=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $token" \
            -H "Content-Type: application/json" \
            -d "$payload")
          echo "📤 Control response: $control_resp"
