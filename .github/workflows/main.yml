name: SolisCloud reÅ¾imo keitimas

on:
  schedule:
    - cron:  '0 0 * * *'    # 03:00 LT â€“ Selling First
    - cron:  '0 12 * * *'   # 15:00 LT â€“ Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID:     ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN:  ${{ secrets.DEVICE_SN }}

    steps:
      - name: Kaitalioti inverterio reÅ¾imÄ…
        run: |
          # â€” 1) ParuoÅ¡iame reÅ¾imÄ… + kaip perduosim kontrolÄ—s API
          hour=$(date +%H)
          if (( 10#$hour < 12 )); then
            MODE=2; LABEL="Selling First"
          else
            MODE=3; LABEL="Self-Use"
          fi
          TODAY=$(date +%F)
          NOW=$(date +%T)
          echo "ðŸ”„ ReÅ¾imas:   $LABEL ($MODE)"
          echo "ðŸ“… Data:      $TODAY"
          echo "â° Laikas:    $NOW"

          # â€” 2) OAuth2 tokenui privalomas HTTP Date header
          HTTP_DATE=$(date -u +"%a, %d %b %Y %H:%M:%S GMT")
          echo "ðŸ—“  HTTP-Date: $HTTP_DATE"

          # â€” 3) Gauname tokenÄ… (Basic + form-urlencoded su date/time)
          token_resp=$(curl -s -X POST https://www.soliscloud.com:13333/oauth2/token \
            -u "$APP_ID:$APP_SECRET" \
            -H "Date: $HTTP_DATE" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "date=$TODAY&time=$NOW")
          echo "ðŸ” Token response: $token_resp"
          token=$(echo "$token_resp" | jq -r '.data.access_token // .access_token // empty')
          if [[ -z "$token" ]]; then
            echo "âŒ Tokeno nepavyko gauti â€“ perÅ¾iÅ«rÄ—kite aukÅ¡Äiau logÄ…."
            exit 1
          fi
          echo "âœ… Tokenas: $token"

          # â€” 4) Formuojame kontrolÄ—s JSON ir siunÄiame perjungimÄ…
          control_payload=$(jq -nc \
            --arg dsn   "$DEVICE_SN" \
            --argjson mode "$MODE" \
            --arg date   "$TODAY" \
            --arg time   "$NOW" \
            '{deviceSn:$dsn, param:{workMode:$mode, date:$date, time:$time, source:1}}')
          echo "ðŸ“¨ Control payload: $control_payload"
          control_resp=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $token" \
            -H "Content-Type: application/json" \
            -d "$control_payload")
          echo "ðŸ“¤ Control response: $control_resp"
