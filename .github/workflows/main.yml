name: SolisCloud režimo keitimas

on:
  schedule:
    - cron: '0 0 * * *'   # 03:00 LT – Selling First
    - cron: '0 12 * * *'  # 15:00 LT – Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID:     ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN:  ${{ secrets.DEVICE_SN }}

    steps:
      - name: Perjungti inverterio režimą
        run: |
          # 1) Nustatome MODE, TODAY ir NOW
          hour=$(date +%H)
          if ((10#$hour < 12)); then
            MODE=2; LABEL="Selling First"
          else
            MODE=3; LABEL="Self-Use"
          fi
          TODAY=$(date +%F)
          NOW=$(date +%T)
          echo "▶ Mode: $LABEL ($MODE) | Date: $TODAY | Time: $NOW"

          # 2) GET token su query params
          TOKEN=$(curl -s \
            "https://www.soliscloud.com:13333/oauth2/token?appId=$APP_ID&secret=$APP_SECRET&date=$TODAY&time=$NOW" \
            | jq -r '.data.access_token // .access_token // empty')
          if [ -z "$TOKEN" ]; then
            echo "❌ Tokenas negautas, čia RAW:"
            curl -s "https://www.soliscloud.com:13333/oauth2/token?appId=$APP_ID&secret=$APP_SECRET&date=$TODAY&time=$NOW"
            exit 1
          fi
          echo "✅ Token: $TOKEN"

          # 3) POST kontrolės komanda su JSON payload
          curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"deviceSn\":\"$DEVICE_SN\",\"param\":{\"workMode\":$MODE,\"date\":\"$TODAY\",\"time\":\"$NOW\",\"source\":1}}"
