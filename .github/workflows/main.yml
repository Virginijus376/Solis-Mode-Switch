name: SolisCloud režimo keitimas

on:
  schedule:
    - cron: '0 0 * * *'    # 03:00 LT – Selling First
    - cron: '0 12 * * *'   # 15:00 LT – Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID: ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN: ${{ secrets.DEVICE_SN }}

    steps:
      - name: Pakeisti inverterio režimą
        run: |
          # 1) Nustatome ar šiandien "Selling First" (<12 val.) ar "Self-Use"
          hour=$(date +%H)
          if (( 10#$hour < 12 )); then
            MODE=2
            LABEL="Selling First"
          else
            MODE=3
            LABEL="Self-Use"
          fi
          echo "🔄 Režimas: $LABEL ($MODE)"

          # 2) Tiesiogiai generuojame datą ir laiką
          TODAY=$(date +%F)
          NOW=$(date +%T)
          echo "📅 Data:  $TODAY"
          echo "⏰ Laikas: $NOW"

          # 3) Gauname prieigos tokeną
          token=$(curl -s -X POST https://www.soliscloud.com:13333/oauth2/token \
            -H "Content-Type: application/json" \
            -d "{\"appId\":\"$APP_ID\",\"secret\":\"$APP_SECRET\"}" \
            | jq -r .access_token)
          echo "🔐 Token: $token"

          # 4) Sukuriame vienos eilutės payload su shell kintamaisiais
          payload="{\"deviceSn\":\"$DEVICE_SN\",\"param\":{\"workMode\":$MODE,\"date\":\"$TODAY\",\"time\":\"$NOW\",\"source\":1}}"
          echo "📨 Payload: $payload"

          # 5) Siunčiame komandą ir parodome atsakymą
          response=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $token" \
            -H "Content-Type: application/json" \
            -d "$payload")
          echo "📤 Response: $response"
