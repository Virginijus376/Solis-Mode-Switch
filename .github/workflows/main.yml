name: SolisCloud reÅ¾imo keitimas

on:
  schedule:
    - cron: '0 0 * * *'   # 03:00 LT â€“ Selling First
    - cron: '0 12 * * *'  # 15:00 LT â€“ Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest

    steps:
      - name: Nustatyti reÅ¾imÄ…
        run: |
          hour=$(date +%H)
          if (( 10#$hour < 12 )); then
            echo "MODE=2" >> $GITHUB_ENV
            echo "LABEL=Selling First" >> $GITHUB_ENV
          else
            echo "MODE=3" >> $GITHUB_ENV
            echo "LABEL=Self-Use" >> $GITHUB_ENV
          fi

      - name: Gauti SolisCloud prieigos raktÄ…
        run: |
          token=$(curl -s -X POST https://www.soliscloud.com:13333/oauth2/token \
            -H "Content-Type: application/json" \
            -d "{\"appId\":\"${{ secrets.APP_ID }}\",\"secret\":\"${{ secrets.APP_SECRET }}\"}" \
            | jq -r .access_token)
          echo "TOKEN=$token" >> $GITHUB_ENV

      - name: IÅ¡siÅ³sti darbo reÅ¾imo pakeitimÄ…
        run: |
          TODAY=$(date +%F)
          NOW=$(date +%T)

          echo "ğŸ“¡ ReÅ¾imas:   ${{ env.LABEL }}"
          echo "ğŸ“… Data:      $TODAY"
          echo "â° Laikas:    $NOW"

          payload=$(cat <<EOF
{"deviceSn":"${{ secrets.DEVICE_SN }}","param":{"workMode":${{ env.MODE }},"date":"$TODAY","time":"$NOW","source":1}}
EOF
)

          echo "ğŸ” Payload:"
          echo "$payload"

          response=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer ${{ env.TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$payload")

          echo "â¡ï¸ API atsakymas:"
          echo "$response"
