name: SolisCloud re≈æimo keitimas

on:
  schedule:
    - cron: '0 0 * * *'    # 03:00 LT ‚Äì Selling First
    - cron: '0 12 * * *'   # 15:00 LT ‚Äì Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID:     ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN:  ${{ secrets.DEVICE_SN }}

    steps:
      - name: Korekti≈°kai perjungti re≈æimƒÖ
        run: |
          # 1) Re≈æimas, data/laikas control API
          hour=$(date +%H)
          if (( 10#$hour < 12 )); then
            MODE=2; LABEL="Selling First"
          else
            MODE=3; LABEL="Self-Use"
          fi
          TODAY=$(date +%F)
          NOW=$(date +%T)
          echo "üîÑ Re≈æimas:  $LABEL ($MODE)"
          echo "üìÖ Data:     $TODAY"
          echo "‚è∞ Laikas:   $NOW"

          # 2) Timestamp token login‚Äôui (ms nuo epoch)
          TS=$(date +%s%3N)
          echo "‚è±Ô∏è  Timestamp: $TS"

          # 3) Token payload su timestamp
          token_payload=$(jq -nc \
            --arg appId "$APP_ID" \
            --arg secret "$APP_SECRET" \
            --argjson timestamp "$TS" \
            '{appId:$appId, secret:$secret, timestamp:$timestamp}')
          echo "üîê Token payload: $token_payload"

          # 4) Gauname tokenƒÖ
          token_resp=$(curl -s -X POST https://www.soliscloud.com:13333/oauth2/token \
            -H "Content-Type: application/json" \
            -d "$token_payload")
          echo "üîê Token response: $token_resp"
          token=$(echo "$token_resp" | jq -r '.data.access_token // .access_token // empty')
          if [[ -z "$token" ]]; then
            echo "‚ùå Nepavyko gauti tokeno ‚Äì nutraukiu.";
            exit 1
          fi
          echo "‚úÖ Tokenas: $token"

          # 5) Control payload su date+time
          control_payload=$(jq -nc \
            --arg dsn "$DEVICE_SN" \
            --argjson mode "$MODE" \
            --arg date "$TODAY" \
            --arg time "$NOW" \
            '{deviceSn:$dsn, param:{workMode:$mode, date:$date, time:$time, source:1}}')
          echo "üì® Control payload: $control_payload"

          # 6) Siunƒçiame re≈æimo pakeitimƒÖ
          control_resp=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $token" \
            -H "Content-Type: application/json" \
            -d "$control_payload")
          echo "üì§ Control response: $control_resp"
