name: SolisCloud re≈æimo keitimas

on:
  schedule:
    - cron: '0 0 * * *'    # 03:00 LT ‚Äì Selling First
    - cron: '0 12 * * *'   # 15:00 LT ‚Äì Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID:     ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN:  ${{ secrets.DEVICE_SN }}

    steps:
      - name: Korekti≈°kai pakeisti re≈æimƒÖ
        run: |
          # 1) Paruo≈°iame date/time + re≈æimƒÖ
          hour=$(date +%H)
          if (( 10#$hour < 12 )); then
            MODE=2; LABEL="Selling First"
          else
            MODE=3; LABEL="Self-Use"
          fi
          TODAY=$(date +%F)
          NOW=$(date +%T)
          echo "üîÑ Re≈æimas: $LABEL ($MODE)"
          echo "üìÖ Data:   $TODAY"
          echo "‚è∞ Laikas: $NOW"

          # 2) Gauname tokenƒÖ kartu su date/time (kitaip ‚Äì 403)
          token_resp=$(curl -s -X POST https://www.soliscloud.com:13333/oauth2/token \
            -H "Content-Type: application/json" \
            -d "{\"appId\":\"$APP_ID\",\"secret\":\"$APP_SECRET\",\"date\":\"$TODAY\",\"time\":\"$NOW\"}")
          echo "üîê Tokeno atsakymas: $token_resp"
          token=$(echo "$token_resp" | jq -r '.data.access_token // .access_token // empty')
          if [[ -z "$token" ]]; then
            echo "‚ùå Tokenas tu≈°ƒçias ‚Äì stabdau job."
            exit 1
          fi
          echo "‚úÖ Tokenas gautas."

          # 3) Siunƒçiame kontrolƒós komandƒÖ
          payload="{\"deviceSn\":\"$DEVICE_SN\",\"param\":{\"workMode\":$MODE,\"date\":\"$TODAY\",\"time\":\"$NOW\",\"source\":1}}"
          echo "üì® Payload: $payload"
          response=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $token" \
            -H "Content-Type: application/json" \
            -d "$payload")
          echo "üì§ Kontrolƒós atsakymas: $response"
