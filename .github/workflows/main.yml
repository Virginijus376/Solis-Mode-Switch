name: SolisCloud reÅ¾imo keitimas

on:
  schedule:
    - cron: '0 0 * * *'    # 03:00 LT â€“ Selling First
    - cron: '0 12 * * *'   # 15:00 LT â€“ Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID:     ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN:  ${{ secrets.DEVICE_SN }}

    steps:
      - name: KorektiÅ¡kai perjungti reÅ¾imÄ…
        run: |
          # 1) Nustatome reÅ¾imÄ… pagal valandas
          hour=$(date +%H)
          if (( 10#$hour < 12 )); then
            MODE=2; LABEL="Selling First"
          else
            MODE=3; LABEL="Self-Use"
          fi
          echo "ðŸ”„ ReÅ¾imas: $LABEL ($MODE)"

          # 2) Sukuriame date/time
          TODAY=$(date +%F)
          NOW=$(date +%T)
          echo "ðŸ“… Data:   $TODAY"
          echo "â° Laikas: $NOW"

          # 3) Tokeno JSON SU date + time
          token_payload=$(jq -nc \
            --arg appId "$APP_ID" \
            --arg secret "$APP_SECRET" \
            --arg date "$TODAY" \
            --arg time "$NOW" \
            '{appId:$appId, secret:$secret, date:$date, time:$time}')
          echo "ðŸ” Token payload: $token_payload"

          # 4) Gauname tokenÄ…
          token_resp=$(curl -s -X POST https://www.soliscloud.com:13333/oauth2/token \
            -H "Content-Type: application/json" \
            -d "$token_payload")
          echo "ðŸ” Token response: $token_resp"
          token=$(echo "$token_resp" | jq -r '.data.access_token // .access_token // empty')
          if [[ -z "$token" ]]; then
            echo "âŒ Tokenas tuÅ¡Äias â€“ stabdau job."
            exit 1
          fi
          echo "âœ… Tokenas: $token"

          # 5) Control JSON su date + time (kaip anksÄiau)
          control_payload=$(jq -nc \
            --arg dsn "$DEVICE_SN" \
            --argjson mode "$MODE" \
            --arg date "$TODAY" \
            --arg time "$NOW" \
            '{deviceSn:$dsn, param:{workMode:$mode, date:$date, time:$time, source:1}}')
          echo "ðŸ“¨ Control payload: $control_payload"

          # 6) SiunÄiame control uÅ¾klausÄ…
          control_resp=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $token" \
            -H "Content-Type: application/json" \
            -d "$control_payload")
          echo "ðŸ“¤ Control response: $control_resp"
