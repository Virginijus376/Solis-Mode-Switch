name: SolisCloud re≈æimo keitimas

on:
  schedule:
    - cron: '0 0 * * *'   # 03:00 LT ‚Äì Selling First
    - cron: '0 12 * * *'  # 15:00 LT ‚Äì Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID:     ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN:  ${{ secrets.DEVICE_SN }}

    steps:
      - name: Paruo≈°ti ir i≈°si≈≥sti u≈æklausas
        run: |
          # 1) Parenkame re≈æimƒÖ
          hour=$(date +%H)
          if ((10#$hour < 12)); then
            MODE=2; LABEL="Selling First"
          else
            MODE=3; LABEL="Self-Use"
          fi
          TODAY=$(date +%F)
          NOW=$(date +%T)
          echo "üîÑ Re≈æimas: $LABEL ($MODE)"
          echo "üìÖ Data:   $TODAY"
          echo "‚è∞ Laikas: $NOW"

          # 2) Sukuriame login JSON per jq
          token_payload=$(jq -nc \
            --arg appId "$APP_ID" \
            --arg secret "$APP_SECRET" \
            --arg date "$TODAY" \
            --arg time "$NOW" \
            '{appId:$appId, secret:$secret, date:$date, time:$time}')
          echo "üîê Token payload: $token_payload"

          # 3) Gauname tokenƒÖ
          token_resp=$(curl -s -X POST https://www.soliscloud.com:13333/oauth2/token \
            -H "Content-Type: application/json" \
            -d "$token_payload")
          echo "üîê Token response: $token_resp"
          token=$(echo "$token_resp" | jq -r '.data.access_token // .access_token // empty')
          if [[ -z "$token" ]]; then
            echo "‚ùå Tokenas nepavyko ‚Äì stabdau."
            exit 1
          fi
          echo "‚úÖ Tokenas: $token"

          # 4) Sukuriame control JSON per jq
          control_payload=$(jq -nc \
            --arg dsn "$DEVICE_SN" \
            --argjson mode "$MODE" \
            --arg date "$TODAY" \
            --arg time "$NOW" \
            '{deviceSn:$dsn, param:{workMode:$mode, date:$date, time:$time, source:1}}')
          echo "üì® Control payload: $control_payload"

          # 5) Siunƒçiame perjungimo komandƒÖ
          control_resp=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $token" \
            -H "Content-Type: application/json" \
            -d "$control_payload")
          echo "üì§ Control response: $control_resp"
