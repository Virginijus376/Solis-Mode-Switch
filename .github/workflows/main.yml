name: SolisCloud reÅ¾imo keitimas

on:
  schedule:
    - cron: '0 0 * * *'    # 03:00 LT â€“ Selling First
    - cron: '0 12 * * *'   # 15:00 LT â€“ Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID:     ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN:  ${{ secrets.DEVICE_SN }}

    steps:
      - name: Perjungti inverterio reÅ¾imÄ…
        run: |
          # 1) MODE + date/time control API
          hour=$(date +%H)
          if ((10#$hour < 12)); then
            MODE=2; LABEL="Selling First"
          else
            MODE=3; LABEL="Self-Use"
          fi
          TODAY=$(date +%F)
          NOW=$(date +%T)
          echo "ðŸ”„ MODE:  $LABEL ($MODE)"
          echo "ðŸ“… DATE:  $TODAY"
          echo "â° TIME:  $NOW"

          # 2) RFC-1123 Date header â€“ privaloma auth endpointâ€™ui
          HTTP_DATE=$(date -u +"%a, %d %b %Y %H:%M:%S GMT")
          echo "ðŸ—“ Date header: $HTTP_DATE"

          # 3) Tokeno GET su query params + Date header
          TOKEN_URL="https://www.soliscloud.com:13333/oauth2/token?appId=$APP_ID&secret=$APP_SECRET&date=$TODAY&time=$NOW"
          echo "ðŸ”— Token URL: $TOKEN_URL"
          token_resp=$(curl -s -H "Date: $HTTP_DATE" "$TOKEN_URL")
          echo "ðŸ” Raw token_resp: $token_resp"

          # 4) IÅ¡renkam tikslÅ³ laukÄ…
          TOKEN=$(echo "$token_resp" | jq -r '.data.accessToken // .data.access_token // .access_token // empty')
          echo "âœ… Parsed TOKEN: $TOKEN"
          if [[ -z "$TOKEN" ]]; then
            echo "âŒ Token gavimas nepavyko â€“ paÅ¾iÅ«rÄ—kite Raw token_resp aukÅ¡Äiau."
            exit 1
          fi

          # 5) Control POST su JSON payloadâ€™u
          PAYLOAD='{"deviceSn":"'"$DEVICE_SN"'","param":{"workMode":'"$MODE"',"date":"'"$TODAY"'","time":"'"$NOW"'","source":1}}'
          echo "ðŸ“¨ Control payload: $PAYLOAD"
          control_resp=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD")
          echo "ðŸ“¤ Control response: $control_resp"
