name: SolisCloud reÅ¾imo keitimas

on:
  schedule:
    - cron:  '0 0 * * *'    # 03:00 LT â€“ Selling First
    - cron:  '0 12 * * *'   # 15:00 LT â€“ Self-Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    env:
      APP_ID:     ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      DEVICE_SN:  ${{ secrets.DEVICE_SN }}

    steps:
      - name: Ä®diegti jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Perjungti inverterio reÅ¾imÄ…
        run: |
          # 1) Parenkame reÅ¾imÄ… + date/time
          hour=$(date +%H)
          if ((10#$hour < 12)); then
            MODE=2; LABEL="Selling First"
          else
            MODE=3; LABEL="Self-Use"
          fi
          TODAY=$(date +%F)
          NOW=$(date +%T)
          echo "ðŸ”„ MODE:  $LABEL ($MODE) | DATE: $TODAY | TIME: $NOW"

          # 2) RFC-1123 Date header tokenui
          HTTP_DATE=$(date -u +"%a, %d %b %Y %H:%M:%S GMT")
          echo "ðŸ—“ Date header: $HTTP_DATE"

          # 3) ParuoÅ¡iam base64 tokenÄ… teisingu formatu
          AUTH=$(echo -n "$APP_ID:$APP_SECRET" | base64 -w 0)
          echo "ðŸ”‘ Base64 Authorization: $AUTH"

          # 4) Gauname tokenÄ… (Basic auth + Date header)
          token_resp=$(curl -s -X POST https://www.soliscloud.com:13333/oauth2/token \
            -H "Authorization: Basic $AUTH" \
            -H "Date: $HTTP_DATE")
          echo "ðŸ” Token response: $token_resp"

          token=$(echo "$token_resp" | jq -r '.data.access_token // .access_token // empty')
          if [[ -z "$token" ]]; then
            echo "âŒ Token gavimas nepavyko, Å¾iÅ«rÄ—kite â€˜Token responseâ€™ aukÅ¡Äiau."
            exit 1
          fi
          echo "âœ… Token: $token"

          # 5) SiunÄiame kontrolÄ—s komandÄ… su JSON payloadâ€™u
          payload='{"deviceSn":"'"$DEVICE_SN"'","param":{"workMode":'"$MODE"',"date":"'"$TODAY"'","time":"'"$NOW"'","source":1}}'
          echo "ðŸ“¨ Control payload: $payload"
          control_resp=$(curl -s -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Authorization: Bearer $token" \
            -H "Content-Type: application/json" \
            -d "$payload")
          echo "ðŸ“¤ Control response: $control_resp"
