name: SolisCloud Auto Switch

on:
  schedule:
    - cron: '0 0 * * *'   # 00:00 UTC → Selling First
    - cron: '0 12 * * *'  # 15:00 LT = 12:00 UTC → Self Use
  workflow_dispatch:

jobs:
  switch-mode:
    runs-on: ubuntu-latest
    steps:
      - name: Call SolisCloud API
        run: |
          MODE=$(if [ "${{ github.event.schedule }}" == "0 0 * * *" ]; then echo "2"; else echo "3"; fi)
          TOKEN=$(curl -s -X POST https://www.soliscloud.com:13333/oauth2/token \
            -H "Content-Type: application/json" \
            -d "{\"appId\":\"${{ secrets.APP_ID }}\",\"secret\":\"${{ secrets.APP_SECRET }}\"}" \
            | jq -r .access_token)
          
          curl -X POST https://www.soliscloud.com:13333/api/v1/device/setting/control \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $TOKEN" \
            -d "{\"deviceSn\":\"${{ secrets.DEVICE_SN }}\",\"param\":{\"workMode\":\"$MODE\"}}"
